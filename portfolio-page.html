<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisa Jojo | Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>
      <img class="logo" src="assets/logos/logo.png" alt="LJ logo" />
      <a class="scale blue" href="index.html">About me</a>
      <a class="scale red" href="portfolio-page.html">My Portfolio</a>

      <iframe

        width="560"

      <a href="https://twitter.com/"
        ><img
          id="twitter"
          class="scale"

          id="instagram"
